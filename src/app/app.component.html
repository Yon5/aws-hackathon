<!-- <app-header></app-header> -->


<div class="bg-light fixed-top" >
  <div class="row">
    <div class="container-fluid main bg-light">
      <div class="row">
        <div class="col alert alert-primary col-sm-2">

          <form>
            <div class="form-group row">

              <div class="col-sm-10">
                <input   type="text" aria-label="sprint"   placeholder="2020"  #releaseInputAll class="form-control col-xs-4" width="10" value="2020">
              </div>


            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" id="month" placeholder="Month # 10" value="10">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <!-- <legend class="col-form-label col-sm-2 pt-0">Select</legend> -->
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">
                      Real time Data
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Historic Data
                    </label>
                  </div>
                  <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3"
                      disabled>
                    <label class="form-check-label" for="gridRadios3">
                      Critical
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>

          </form>



        </div>
        <div class="col  col-8 bg-gradient-primary ">
          <router-outlet></router-outlet>
        </div>
        <div class="col alert alert-primary col-sm-2">

          <div class="alert alert-primary" role="alert">
            <button type="button" class="btn btn-info">Export to PDF</button>
          </div>

          <div class="alert alert-primary" role="alert">

            <button type="button" class="btn btn-info">Export to XLS</button>
          </div>

          <div class="alert alert-primary" role="alert">

            <button type="button" class="btn btn-info">Export to CVS</button>
          </div>

          <div class="alert alert-primary" role="alert">
            <button type="button" class="btn btn-info">Export to JSON</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
